<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.centered { /* class=centered인 div에 적용할 스타일 */

        text-align: center; /* 가운데 정렬 */
        }       
        ul li { /* 목록의 각 항목 */
        margin-bottom: 10px; /* 아래 마진 10px */
        }
        table {
            padding-left: 35px;
        }

    </style>
</head>
<body>
    <h1>상품 주문서</h1>
    <div>
        <fieldset style="width:500px">
            <legend>개인 정보</legend>
            <table>
                <tr>
                    <td style="width: 70px;">이름</td>
                    <td><input type="text" placeholder="여백없이 입력"></td>
                </tr>
                <tr>
                    <td style="width: 70px;">연락처</td>
                    <td><input type="text" placeholder="연락가능한 번호"></td>
                </tr>
            </table>
        </fieldset>
    </div>
    <div>
        <fieldset style="width:500px">
            <legend><strong>배송지 정보</strong></legend>
            <table>
                <tr>
                    <td style="width: 70px;">주소</td>
                    <td><input type="text" style="width: 300px;"></td>

                </tr>
                <tr>
                    <td style="width: 70px;">전화번호</td>
                    <td><input type="text" ></td>
                </tr>
                <tr>
                    <td style="width: 70px;">메 모</td>
                    <td><textarea cols="40px" rows="5px"></textarea></td>
                </tr>
            </table>
        </fieldset>
    </div>
    
    <div>
        <fieldset style="width:500px">
            <legend><strong>주문 정보</strong></legend>
            <ul style="list-style:none;">
                <li>
                    <label><input type="checkbox">과테말라 안티구아 (100g) </label>
                    <label><input type="number" value="0" min="0" max="5">개 </label>
                </li>
                <li>
                    <label><input type="checkbox">인도네시아 만델링 (100g) </label>
                    <label><input type="number" value="0" min="0" max="5">개 </label>
                </li>
                <li>
                    <label><input type="checkbox">탐라는도다(블렌딩) (100g) </label>
                    <label><input type="number" value="0" min="0" max="5">개 </label>
                </li>
            </ul>
        </fieldset>
    </div>
    <div>
        <table style="width:500px" >

                <td align="center"><input type="submit" value="주문하기"><input type="reset" value="다시 작성"></td>
  
        </table>
    </div>
    
</body>
</html>
