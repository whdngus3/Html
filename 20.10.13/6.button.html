<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            width:105px;
            height:70px;
            background-color: salmon;
            border-radius:30px;
            box-shadow: 5px 5px 5px blue;
        }
        .button > a{
            display:block;
        }
        .button:hover {
           background-color: yellow;
        }
        .button:active {
           background-color: green;
        }
    </style>
</head>
<body>
    <div class="button">
        <a href="#" style="text-align:center; line-height:60px;">click</a>
    </div>
</body>
</html>
