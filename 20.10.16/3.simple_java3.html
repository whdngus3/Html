<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var math=90;
        var kor=10;
        var eng=80;
        var avg=(math+kor+eng)/3;
        document.write("평균점수:",avg);
        if (avg>=90) {
            document.write("A")
        } else if(avg>=80){
            document.write("B")
        } else if(avg>=70) {
            document.write("C")
        } else{
            alert("나가!!!!!!")
        }

    </script>
</body>
</html>
