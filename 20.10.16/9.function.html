<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checklogin() {
            var form=document.loginForm;
            if(form.id.value==""){
                alert('id');
                form.id.focus();
                return false;
            } else if (form.passwd.value=="") {
                alert("pw");
                form.passwd.focus();
                return false;
            }
            form.submit();
        }
    </script>
    <form name="loginForm">
        아이디:<input type="text" name="id">
        비밀번호:<input type="passwd" name="passwd">
        <input type="submit" onclick="checklogin()">
    </form>
</body>
</html>
