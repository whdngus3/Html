<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=0; i<10;i++){
            for(var j = 0; j<10; j++){
                document.write("*");
            }
            document.write("<br>")
        }
        
        var output=0;
        for(var i =0;i<=100;i++){
            output+=i;
        }
        
        alert(output);
    </script>
</body>
</html>
