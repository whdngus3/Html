<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>If else</h2>
    <hr>
    <script>
        var sungjuk=90;
        if(sungjuk >=90){
            document.write("A");
        } else if(sungjuk>=80){
            document.write("B");
        } else if(sungjuk >=70){
            document.write("C");
        } else {
            document.write("D");
        }
    </script>
</body>
</html>
