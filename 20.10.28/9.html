<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {overflow:hidden;}
        li{
            list-style:none;
            float:left;/*  padding:100px auto; */
        }
        
        
        li:nth-child(3n+1) {border:5px dotted yellow; }
        li:nth-child(3n+2) {border:5px double red; }
        li:nth-child(3n) {border:5px solid green; }
        li:first-child {border-radius: 10px 0px 0px 10px;}
        li:last-child{ border-radius: 0px 10px 10px 0px;}
        
    </style>
</head>
<body>
    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
        <li>사섯 번째</li>
        <li>여섯 번째</li>
        <li>일곱 번째</li>

    </ul>
</body>
</html>
