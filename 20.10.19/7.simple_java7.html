<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var clock = document.getElementById('clock');
            setInterval(function() {
                var now = new Date();
                clock.innerHTML = now.toString();
            },1000);
        };
    </script>
</head>
<body>
    <h1 id='clock'></h1>
</body>
</html>
