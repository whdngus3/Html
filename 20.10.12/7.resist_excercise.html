<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1" cellspacing="0">
            <tr style="height:1cm">
                <th colspan="2">회원가입</th>
            </tr>
            <tr>
                <td colspan="2"> </td>
            </tr>
            <tr>
                <td><label for="id">아이디</label></td>
                <td><input type="text" id="id" style="width:10cm"></td>
            </tr>
            <tr>
                <td><label for="name">이름</label></td>
                <td><input type="text" id="name" style="width:10cm"></td>
            </tr>
            <tr>
                <td><label for="address">주소</label></td>
                <td><input type="text" style="font-size:50; width:10cm" id="address" ></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" id="man" name="sex">
                    <label for="man">man</label>
                    <input type="radio" id="woman" name="sex">
                    <label for="woman">woman</label>
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <input type="checkbox" name="hobby" value="독서">독서
                    <input type="checkbox" name="hobby" value="오락">오락
                    <input type="checkbox" name="hobby" value="운동">운동
                    <input type="checkbox" name="hobby" value="여행">여행
                </td>
            </tr>
            <tr>
                <td><label id="gita">기타</label></td>
                <td><textarea cols="50" rows="20" id="gita"></textarea> </td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="확인">/<input type="reset" value="다시작성"></td>
            </tr>
        </table>
    </form>
</body>
</html>
